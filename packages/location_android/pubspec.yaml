name: location_android
description: Android implementation of the location plugin
homepage: https://docs.page/Lyokone/flutterlocation
repository: https://github.com/Lyokone/flutterlocation
version: 5.0.0-dev.4

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    implements: location
    platforms:
      android:
        package: com.lyokone.location
        pluginClass: LocationPlugin
        dartPluginClass: LocationAndroid

dependencies:
  flutter:
    sdk: flutter
  location_platform_interface: ^5.0.0-dev.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.0.0
  very_good_analysis: ^5.0.0+1
